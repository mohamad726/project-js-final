<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تغییر رنگ SVG</title>
    <style>
        /* استایل چک باکس */
        .checkbox {
            display: flex;
            align-items: center;
        }
        .checkbox input[type="checkbox"] {
            margin-right: 10px;
        }
        .iconEmailInput {
            /* تغییر رنگ اس‌وی‌جی به قرمز */
            fill: red;
        ;
        }
        
    </style>
    <script>
        function toggleColor() {
            const checkbox = document.getElementById('task1');
            const icon = document.querySelector('.iconEmailInput');
            if (checkbox.checked) {
                // کاربر چک باکس را تیک زده است
                icon.setAttribute('fill', 'red');
            } else {
                // کاربر چک باکس را تیک نزده است
                icon.removeAttribute('fill');
            }
        }
    </script>
</head>
<body>
    <div class="checkbox" style="background-color: blue;">
        <input type="checkbox"  id="task1" onclick="toggleColor()">
        <label for="task1">کار تمام شد</label>
    </div>
    <!-- تگ SVG -->
    <svg width="14" height="15" viewBox="0 0 14 15" fill="none" class="iconEmailInput" xmlns="http://www.w3.org/2000/svg">

    </svg >
</body>
</html>
